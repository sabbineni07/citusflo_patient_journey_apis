version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: citusflo_patient_journey_db_dev
    environment:
      POSTGRES_DB: patient_db_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: citusflo_patient_journey_api_dev
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key
      - DATABASE_URL=postgresql://postgres:password@db:5432/patient_db_dev
      - JWT_SECRET_KEY=dev-jwt-secret-key
      - JWT_ACCESS_TOKEN_EXPIRES=3600
      - CORS_ORIGINS=http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200,http://127.0.0.1:3000
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "flask db upgrade &&
             python -c 'from app import create_app, db; app = create_app(); app.app_context().push(); db.create_all()' &&
             flask run --host=0.0.0.0 --port=5000 --debug"

volumes:
  postgres_dev_data:
